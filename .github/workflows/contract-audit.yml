name: Contract Audit (Code Scanning)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - pkg/contracts/src/**/*.sol
      - .github/workflows/contract-audit.yml
  pull_request:
    paths:
      - pkg/contracts/src/**/*.sol
      - .github/workflows/contract-audit.yml

jobs:
  analyze:
    name: Slither
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Slither
        id: slither
        uses: crytic/slither-action@v0.4.1
        with:
          target: .
          sarif: results.sarif
          slither-args: --foundry-out-directory=pkg/contracts/out --exclude-dependencies --exclude-low --exclude-informational --exclude-optimization
          fail-on: high

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
