name: Coverage

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - edit-proposal
    paths:
      - pkg/contracts/**/*
      - foundry.toml
      - .github/workflows/coverage.yml
  pull_request:
    paths:
      - pkg/contracts/**/*
      - foundry.toml
      - .github/workflows/coverage.yml

permissions:
  contents: read
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0
          run_install: false

      - name: Init required submodules
        run: |
          # Cleanup for clones that still have the removed octant submodule cached.
          git config --local --remove-section 'submodule "lib/octant-v2-core"' || true
          rm -rf .git/modules/lib/octant-v2-core lib/octant-v2-core

          # Update only submodules currently defined in .gitmodules.
          mapfile -t submodule_paths < <(
            git config --file .gitmodules --get-regexp '^submodule\..*\.path$' | awk '{print $2}'
          )
          git submodule sync --recursive -- "${submodule_paths[@]}"
          git submodule update --init --recursive --depth 1 --jobs 4 -- "${submodule_paths[@]}"

      - name: Run coverage
        run: pnpm --dir pkg/contracts run coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: pkg/contracts/lcov.info
          fail_ci_if_error: true
