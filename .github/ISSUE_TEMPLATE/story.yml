name: Story
description: Capture a product or user story for the Gardens app.
title: "[Story]: "
issue-type: feature
body:
  - type: markdown
    attributes:
      value: |
        Outline the user problem, desired outcome, and acceptance criteria so the team can scope and implement the story effectively.
  - type: textarea
    id: user-value
    attributes:
      label: User value
      description: Who benefits from this story and why?
      placeholder: As a ... I want ... so that ...
    validations:
      required: true
  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      description: Detail the main scenarios, flows, or UI changes.
      placeholder: List the key requirements here...
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance criteria
      description: Provide clear criteria that must be met for this story to be complete.
      placeholder: Given ... when ... then ...
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Link related issues, designs, or technical blockers.
      placeholder: Depends on issue #123...
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any supporting notes, mockups, or open questions.
    validations:
      required: false
