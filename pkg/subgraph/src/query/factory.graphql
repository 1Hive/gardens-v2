query getCommunityByGarden($addr: ID!) {
  tokenGarden(id: $addr) {
    id
    name
    symbol
    chainId
    communities {
      id
      chainId
      communityName
      members {
        id
      }
      strategies {
        registryCommunity {
          registerStakeAmount
        }
        id
        poolId
        proposals {
          id
        }
      }
    }
  }
}

query getMembers($me: ID!, $comm: String!) {
  members(where: { id: $me, registryCommunity_contains: [$comm] }) {
    id
    registryCommunity {
      id
    }
  }
}
