query getFactories {
  registryFactories {
    id
    registryCommunities {
      id
      chainId
      communityName
      covenantIpfsHash
      registerToken
      alloAddress
      members {
        memberAddress
      }
      strategies {
        id
        poolId
        config {
          id
          decay
          maxRatio
          weight
        }
      }
    }
  }
}

query getTokenGardens {
  tokenGardens {
    id
    chainId
    name
    symbol
    decimals
    totalBalance
    communities {
      id
      chainId
      members {
        id
      }
    }
  }
}
query getPool($poolId: BigInt!) {
  cvstrategies(where: { poolId: $poolId }) {
    id
    poolId
    proposals {
      id
      requestedAmount
      requestedToken
      stakedTokens
      proposalType
      proposalStatus
      submitter
      voterStakedPointsPct
      metadata
      beneficiary
    }
  }
}

