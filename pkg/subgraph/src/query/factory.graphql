query getFactories {
  registryFactories {
    id
    registryCommunities {
      id
      chainId
      communityName
      covenantIpfsHash
      registerToken
      alloAddress
      members {
        memberAddress
      }
      strategies {
        id
        poolId
        config {
          id
          decay
          maxRatio
          weight
        }
      }
    }
  }
}

query getTokenGardens {
  tokenGardens {
    id
    chainId
    name
    symbol
    decimals
    totalBalance
    communities {
      id
      chainId
      members {
        id
      }
    }
  }
}

query isMember($me: ID!, $comm: String!) {
  members(where: { id: $me }) {
    id
    memberCommunity(where: { registryCommunity_contains: $comm }) {
      id
      registryCommunity {
        id
      }
    }
  }
}

