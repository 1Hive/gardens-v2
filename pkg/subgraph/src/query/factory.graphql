query getCommunityByGarden($addr: ID!) {
  tokenGarden(id: $addr) {
    id
    name
    symbol
    chainId
    communities {
      id
      chainId
      communityName
      registerToken
      registerStakeAmount
      members {
        id
        memberAddress
      }
      strategies {
        id
        poolId
        poolAmount
        config {
          id
          proposalType
        }
        proposals {
          id
        }
      }
    }
  }
}

query getAllo {
  allos {
    id
    chainId
    tokenNative
  }
}
query getStrategyByPool($poolId: BigInt!) {
  cvstrategies(where: { poolId: $poolId }) {
    id
    poolId
    config {
      id
      proposalType
    }
    registryCommunity {
      id
    }
    proposals {
      id
      metadata
      beneficiary
      requestedAmount
      requestedToken
      proposalStatus
      stakedTokens
    }
  }
}
