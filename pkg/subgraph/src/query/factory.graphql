query getCommunityByGarden($addr: ID!) {
  tokenGarden(id: $addr) {
    id
    name
    symbol
    chainId
    communities {
      id
      chainId
      communityName
      members {
        id
      }
      strategies {
        id
        poolId
        proposals {
          id
        }
      }
    }
  }
}
