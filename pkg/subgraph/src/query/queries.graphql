query getMemberStrategy($member_strategy: ID!) {
  memberStrategy(id: $member_strategy) {
    id
    totalStakedPoints
    activatedPoints
    strategy {
      id
    }
    member {
      id
    }
  }
}

query isMember($me: ID!, $comm: String!) {
  member(id: $me) {
    id
    stakes {
      id
      amount
      proposal {
        id
        proposalNumber
        stakedAmount
        strategy {
          id
          poolId
          registryCommunity {
            id
            isValid
            garden {
              id
              symbol
              decimals
            }
          }
        }
      }
    }
    memberCommunity(where: { registryCommunity_contains: $comm }) {
      stakedTokens
      isRegistered
      registryCommunity {
        id
      }
    }
  }
}

query getMember($me: ID!) {
  member(id: $me) {
    id
    memberCommunity {
      id
      stakedTokens
      isRegistered
      registryCommunity {
        id
        isValid
      }
    }
    stakes {
      id
      proposal {
        proposalNumber
        id
      }
      amount
      createdAt
    }
  }
}

query getPoolCreationData($communityAddr: ID!, $tokenAddr: ID!) {
  tokenGarden(id: $tokenAddr) {
    decimals
    id
    symbol
  }
  allos {
    id
  }
  registryCommunity(id: $communityAddr) {
    communityName
    isValid
  }
}

query getGardenCommunities($chainId: BigInt!, $tokenGarden: ID!) {
  registryCommunities(
    where: { chainId: $chainId, garden_: { id: $tokenGarden } }
  ) {
    id
    garden {
      id
    }
    chainId
    isValid
    covenantIpfsHash
    communityName
    protocolFee
    communityFee
    registerToken
    registerStakeAmount
    alloAddress
    members(where: { stakedTokens_gt: "0" }) {
      id
      memberAddress
    }
    strategies(where: { isEnabled: true }) {
      id
      totalEffectiveActivePoints
      poolId
      poolAmount
    }
  }
}

query getCommunity($communityAddr: ID!, $tokenAddr: ID!) {
  registryCommunity(id: $communityAddr) {
    communityName
    id
    members(where: { stakedTokens_gt: "0" }) {
      id
      stakedTokens
    }
    strategies(
      orderBy: poolId
      orderDirection: desc
      where: { archived: false }
    ) {
      id
      proposals {
        id
      }
      isEnabled
      poolAmount
      poolId
      token
      metadata
      config {
        proposalType
        pointSystem
      }
      proposals {
        id
      }
    }
    covenantIpfsHash
    communityFee
    protocolFee
    registerStakeAmount
    registerToken
  }
  tokenGarden(id: $tokenAddr) {
    symbol
    decimals
    id
  }
}

query getCommunityCreationData {
  registryFactories {
