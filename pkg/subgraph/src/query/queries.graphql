query getFactories {
  registryFactories {
    id
    registryCommunities {
      id
      chainId
      communityName
      covenantIpfsHash
      registerToken
      alloAddress
      members {
        memberAddress
      }
      strategies {
        id
        poolId
        config {
          id
          decay
          maxRatio
          weight
        }
      }
    }
  }
}

query getTokenGardens {
  tokenGardens {
    id
    chainId
    name
    symbol
    decimals
    totalBalance
    communities {
      id
      chainId
      communityFee
      members {
        id
      }
    }
  }
}

query isMember($me: ID!, $comm: String!) {
  members(where: { id: $me }) {
    id
    stakes {
      id
      amount
      proposal {
        id
        stakedAmount
        strategy {
          id
          poolId
          registryCommunity {
            id
            garden {
              id
              symbol
              decimals
            }
          }
        }
      }
    }
    memberCommunity(where: { registryCommunity_contains: $comm }) {
      stakedAmount
      registryCommunity {
        id
      }
    }
  }
}

query getMember($me: ID!) {
  member(id: $me) {
    id
    memberCommunity {
      id
      stakedAmount
      isRegistered
      registryCommunity {
        id
      }
    }
    stakes {
      id
      poolId
      proposal {
        id
      }
      amount
      createdAt
    }
  }
}

query getPoolCreationData($communityAddr: ID!, $tokenAddr: ID!) {
  tokenGarden(id: $tokenAddr) {
    decimals
    id
  }
  allos {
    id
  }
  registryCommunity(id: $communityAddr) {
    communityName
  }
}

query getCommunitiesByGarden($addr: ID!) {
  registryFactories {
    id
  }
  tokenGarden(id: $addr) {
    id
    name
    symbol
    decimals
    chainId
    communities {
      id
      covenantIpfsHash
      chainId
      communityName
      protocolFee
      communityFee
      registerToken
      registerStakeAmount
      alloAddress
      members(where: { stakedAmount_gt: "0" }) {
        id
        memberAddress
      }
      strategies {
        registryCommunity {
          registerStakeAmount
        }
        id
        poolId
        poolAmount
        config {
          id
          proposalType
          pointSystem
        }
        proposals {
          id
        }
      }
    }
  }
}

query getCommunityCreationData($addr: ID!) {
  registryFactories {
    id
  }
  tokenGarden(id: $addr) {
    id
    name
    symbol
    decimals
    chainId
    communities {
      alloAddress
    }
  }
}

query getPoolData($garden: ID!, $poolId: BigInt!) {
  allos {
    id
    chainId
    tokenNative
  }
  tokenGarden(id: $garden) {
    name
    symbol
    description
    totalBalance
    ipfsCovenant
    decimals
  }
  cvstrategies(where: { poolId: $poolId }) {
    poolAmount
    metadata
    id
    poolId
    memberActive {
      id
    }
    config {
      id
      proposalType
      pointSystem
      maxRatio
    }
    registryCommunity {
      id
      garden {
        id
        symbol
        decimals
      }
    }
    proposals {
      id
      metadata
      beneficiary
      requestedAmount
      requestedToken
      proposalStatus
      stakedAmount
    }
  }
}

query getProposalData($garden: ID!, $proposalId: ID!) {
  tokenGarden(id: $garden) {
    name
    symbol
  }
  cvproposal(id: $proposalId) {
    beneficiary
    blockLast
    convictionLast
    createdAt
    metadata
    proposalStatus
    requestedAmount
    requestedToken
    stakedAmount
    submitter
    threshold
    updatedAt
    version
    strategy {
      id
      config {
        proposalType
        pointSystem
      }
    }
  }
}

query getAllo {
  allos {
    id
    chainId
    tokenNative
  }
}

query getStrategyByPool($poolId: BigInt!) {
  cvstrategies(where: { poolId: $poolId }) {
    id
    poolId
    config {
      id
      proposalType
      pointSystem
    }
    memberActive {
      id
    }
    registryCommunity {
      id
      garden {
        id
        symbol
        decimals
      }
    }
    proposals {
      id
      metadata
      beneficiary
      requestedAmount
      requestedToken
      proposalStatus
      stakedAmount
    }
  }
}
