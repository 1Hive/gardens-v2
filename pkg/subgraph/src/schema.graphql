type CVStrategy @entity(immutable: false) {
  id: ID!
  poolId: BigInt!
  metadata: PoolMetadata
  metadataHash: String
  registryCommunity: RegistryCommunity!
  config: CVStrategyConfig!
  proposals: [CVProposal!]! @derivedFrom(field: "strategy")
  memberActive: [Member!]
  maxCVSupply: BigInt!
  totalEffectiveActivePoints: BigInt!
  isEnabled: Boolean!
  token: String!
  sybil: SybilProtection
  archived: Boolean!
  stream: StreamInfo
}

type CVStrategyConfig @entity(immutable: false) {
  id: ID!
  strategy: CVStrategy! @derivedFrom(field: "config")
  D: BigInt!
  decay: BigInt!
  maxRatio: BigInt!
  minThresholdPoints: BigInt!
  weight: BigInt!
  proposalType: BigInt!
  pointSystem: BigInt!
  maxAmount: BigInt
  allowlist: [String!]
  superfluidToken: String
}

type StreamInfo @entity(immutable: false) {
  id: ID!
  contractAddress: String!
  contractType: String!
  strategy: CVStrategy
  superfluidToken: String
  maxFlowRate: BigInt
  superfluidGDA: String!
  streamLastFlowRate: BigInt
  totalMemberUnits: BigInt!
  proposalStreamIds: [String!]!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type ProposalStream @entity(immutable: false) {
  id: ID!
  strategy: CVStrategy!
  proposal: CVProposal!
  escrow: String!
  currentUnits: BigInt!
  currentFlowRate: BigInt!
  streamedUntilSnapshot: BigInt!
  lastSnapshotAt: BigInt!
  isStopped: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type ProposalEscrowIndex @entity(immutable: false) {
  id: ID!
  strategy: CVStrategy!
  proposal: CVProposal!
  proposalStream: ProposalStream!
  escrow: String!
}

type ArbitrableConfig @entity(immutable: false) {
  id: ID!
  version: BigInt!
  strategy: CVStrategy!
  arbitrator: String!
  tribunalSafe: String!
  challengerCollateralAmount: BigInt!
  submitterCollateralAmount: BigInt!
  defaultRuling: BigInt!
  defaultRulingTimeout: BigInt!
  allowlist: [String!]
}

type CVProposal @entity(immutable: false) {
  id: ID!
  proposalNumber: BigInt!
  metadata: ProposalMetadata
  metadataHash: String!
  version: BigInt
  strategy: CVStrategy!
  beneficiary: String!
  requestedAmount: BigInt!
  requestedToken: String!
  proposalStatus: BigInt!
  streamingEscrow: String
  blockLast: BigInt!
  convictionLast: BigInt!
  maxCVStaked: BigInt!
  # proposalType: BigInt!
  stakedAmount: BigInt!
  submitter: String!
  # voterStakedPointsPct: BigInt!
  # agreementActionId: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
  arbitrableConfig: ArbitrableConfig!
  executedAt: BigInt
  proposalStream: ProposalStream
}

