type RegistryFactory @entity(immutable: false) {
  id: ID!
  chainId: BigInt!
  registryCommunities: [RegistryCommunity!]
    @derivedFrom(field: "registryFactory")
}

type RegistryCommunity @entity(immutable: false) {
  id: ID!
  chainId: BigInt!
  strategyTemplate: String!
  profileId: String
  communityFee: BigInt!
  protocolFee: BigInt!
  protocolFeeReceiver: String
  communityName: String
  covenantIpfsHash: String
  covenant: Covenant
  registryFactory: RegistryFactory
  strategies: [CVStrategy!] @derivedFrom(field: "registryCommunity")
  councilSafe: String
  pendingNewCouncilSafe: String
  isKickEnabled: Boolean
  registerStakeAmount: BigInt
  registerToken: String
  alloAddress: String
  members: [MemberCommunity!] @derivedFrom(field: "registryCommunity")
  # members: [Member!] @derivedFrom(field: "registryCommunity")
  garden: TokenGarden!
  isValid: Boolean!
  archived: Boolean!
  membersCount: BigInt!
}

type Member @entity(immutable: false) {
  id: ID!
  # registryCommunity: [RegistryCommunity!]
  memberCommunity: [MemberCommunity!] @derivedFrom(field: "member")
  stakes: [Stake!] @derivedFrom(field: "member")
  isProtopian: Boolean
  isKeeper: Boolean
  # isRegistered: Boolean
}

type Stake @entity(immutable: false) {
  id: ID!
  member: Member!
  poolId: BigInt!
  proposal: CVProposal!
  amount: BigInt!
  createdAt: BigInt!
}

type MemberCommunity @entity(immutable: false) {
  id: ID!
  memberAddress: String
  stakedTokens: BigInt
  isRegistered: Boolean
  member: Member!
  registryCommunity: RegistryCommunity!
  covenantSignature: String
}

type MemberStrategy @entity(immutable: false) {
  id: ID!
  member: Member!
  strategy: CVStrategy!
  totalStakedPoints: BigInt!
  activatedPoints: BigInt
}

type TokenGarden @entity(immutable: false) {
  id: ID!
  name: String!
  description: String
  chainId: BigInt!
  totalBalance: BigInt!
  ipfsCovenant: String
  symbol: String!
  decimals: BigInt!
  address: String!
  communities: [RegistryCommunity!] @derivedFrom(field: "garden")
}

type Covenant @entity(immutable: false) {
  id: ID!
  text: String
}

type Allo @entity(immutable: false) {
  id: ID!
  chainId: BigInt!
  tokenNative: String!
}
enum SybilProtectionType {
  GoodDollar
  Passport
}

type SybilProtection @entity(immutable: false) {
  id: ID!
  type: SybilProtectionType!
  strategies: [PassportStrategy!] @derivedFrom(field: "passportScorer")
  users: [PassportUser!] @derivedFrom(field: "passportScorer")
}

type PassportStrategy @entity(immutable: false) {
  id: ID!
  passportScorer: SybilProtection!
  strategy: CVStrategy!
  threshold: BigInt!
  councilSafe: String!
  active: Boolean!
}

type GoodDollarStrategy @entity(immutable: false) {
  id: ID!
  sybilProtection: SybilProtection!
  strategy: CVStrategy!
  councilSafe: String!
  active: Boolean!
}

type PassportUser @entity(immutable: false) {
  id: ID!
  passportScorer: SybilProtection!
  userAddress: String!
  score: BigInt!
  lastUpdated: BigInt!
}

type GoodDollarUser @entity(immutable: false) {
  id: ID!
  sybilProtection: SybilProtection!
  verified: Boolean!
  userAddress: String!
  lastUpdated: BigInt!
}

type ProposalDispute @entity(immutable: false) {
  id: ID!
  createdAt: BigInt!
  disputeId: BigInt!
  proposal: CVProposal!
  status: BigInt!
  challenger: String!
  context: String!
  metadata: ProposalDisputeMetadata

  # When ruled
  rulingOutcome: BigInt
  ruledAt: BigInt
}

type ProposalDisputeMetadata @entity(immutable: false) {
  id: ID!
  reason: String
}

type ProposalMetadata @entity(immutable: false) {
  id: ID!
  title: String
  description: String
}

type PoolMetadata @entity(immutable: false) {
  id: ID!
  title: String
  description: String
}

type CollateralVault @entity(immutable: false) {
  id: ID!
  strategy: CVStrategy!
  collaterals: [CollateralVaultDeposit!] @derivedFrom(field: "collateralVault")
}

type CollateralVaultDeposit @entity(immutable: false) {
  id: ID!
  collateralVault: CollateralVault!
  amount: BigInt!
  depositor: Bytes!
  createdAt: BigInt!
  proposalId: BigInt!
  withdrawnAt: BigInt
  withdrawnTo: Bytes
}
