type CVStrategy @entity(immutable: false) {
  id: ID!
  poolId: BigInt!
  poolAmount: BigInt
  metadata: String
  registryCommunity: RegistryCommunity!
  config: CVStrategyConfig!
  proposals: [CVProposal!]! @derivedFrom(field: "strategy")
  memberActive: [Member!]
  maxCVSupply: BigInt!
  totalEffectiveActivePoints: BigInt!
}

type CVStrategyConfig @entity(immutable: false) {
  id: ID!
  strategy: CVStrategy! @derivedFrom(field: "config")
  D: BigInt!
  decay: BigInt!
  maxRatio: BigInt!
  weight: BigInt!
  proposalType: BigInt!
  pointSystem: BigInt!
  pointsPerMember: BigInt
  pointsPerTokenStaked: BigInt
  tokensPerPoint: BigInt
  maxAmount: BigInt
}

type CVProposal @entity(immutable: false) {
  id: ID!
  # proposalMeta: ProposalMeta!
  metadata: String!
  version: BigInt
  strategy: CVStrategy!
  beneficiary: String!
  requestedAmount: BigInt!
  requestedToken: String!
  proposalStatus: BigInt!
  blockLast: BigInt!
  convictionLast: BigInt!
  threshold: BigInt!
  maxCVStaked: BigInt!
  # proposalType: BigInt!
  stakedAmount: BigInt!
  submitter: String!
  # voterStakedPointsPct: BigInt!
  # agreementActionId: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

